name: develop
run-name: Publish a Fluid publication

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: clone-submodules
        run: |
          git submodule init
          git submodule update
      - name: build
        run: |
          yarn build
